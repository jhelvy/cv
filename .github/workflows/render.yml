name: Render Quarto PDF

on:
  push:
  schedule:
    # Scheduled to run at midnight every Sunday
    - cron: '0 0 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install R Packages
      run: |
        Rscript -e "install.packages(c('pander', 'stringr', 'dplyr', 'googlesheets4', 'lubridate', 'kableExtra', 'xml2', 'rvest', 'curl', 'gargle', 'googledrive', 'httr'))"

    - name: Install TinyTeX
      run: |
        wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
        echo "PATH=$HOME/.TinyTeX/bin/x86_64-linux:$PATH" >> $GITHUB_ENV

    - name: Install LaTeX Packages with TinyTeX
      run: |
        tlmgr install marvosym parskip fancyhdr lastpage xecjk hyperref xcolor

    - name: Render PDF
      run: |
        quarto render cv-jph.qmd --to pdf

    - name: Upload PDF
      uses: actions/upload-artifact@v3
      with:
        name: rendered-pdf
        path: cv-jph.pdf
